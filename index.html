<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>DN Calendar</title>
		<link rel="stylesheet" type="text/css" href="css/dncalendar-skin.min.css">
	</head>
	<body>
		<div id="dncalendar-container">
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/dncalendar.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			var my_calendar = $("#dncalendar-container").dnCalendar({
				minDate: "2017-01-01",
				maxDate: "2018-12-02",
				defaultDate: "2017-01-01",
				monthNames: [ "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember" ], 
				monthNamesShort: [ 'Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des' ],
				dayNames: [ 'Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'],
                dayNamesShort: [ 'Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab' ],
                dataTitles: { defaultDate: 'default', today : 'hari ini' },
                notes: [
                		{ "date": "2017-01-01", "note": ["Natal"] },
                		{ "date": "2017-05-12", "note": ["Tahun Baru"] }
                		],
                showNotes: true,
                startWeek: 'monday',
                dayClick: function(date, view) {
                	alert(date.getDate() + "-" + (date.getMonth() + 1) + "-" + date.getFullYear());
                }
			});

			// init calendar
			my_calendar.build();

			// update calendar
			// my_calendar.update({
			// 	minDate: "2016-01-05",
			// 	defaultDate: "2016-05-04"
			// });
		});
		</script>
	</body>
</html>
